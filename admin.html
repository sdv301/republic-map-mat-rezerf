<!-- admin.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Админка - Добавление данных</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .form-group { margin: 15px 0; }
    label { display: block; margin-bottom: 5px; }
    input, select, textarea { width: 300px; padding: 8px; }
    button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    .success { color: green; margin: 10px 0; }
    .error { color: red; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Добавить данные в БД</h1>
  
  <div class="form-group">
    <label>Район:</label>
    <select id="districtId">
      <option value="yakutsk">Якутск</option>
      <option value="zhatay">Жатай</option>
      <option value="abysky">Абыйский район</option>
      <option value="aldansky">Алданский район</option>
      <option value="allaikhovsky">Аллаиховский район</option>
      <option value="amginsky">Амгинский район</option>
      <option value="anabarsky">Анабарский район</option>
      <option value="bulunsky">Булунский район</option>
      <option value="verkhnevilyuysky">Верхневилюйский район</option>
      <option value="verkhnekolymsky">Верхнеколымский район</option>
      <option value="verkhoyansky">Верхоянский район</option>
      <option value="vilyuysky">Вилюйский район</option>
      <option value="gorny">Горный район</option>
      <option value="zhigansky">Жиганский район</option>
      <option value="kobyaysky">Кобяйский район</option>
      <option value="lensky">Ленский район</option>
      <option value="megino-kangalassky">Мегино-Кангаласский район</option>
      <option value="mirninsky">Мирнинский район</option>
      <option value="omsky">Момский район</option>
      <option value="namsky">Намский район</option>
      <option value="neryungrinsky">Нерюнгринский район</option>
      <option value="nizhnekolymsky">Нижнеколымский район</option>
      <option value="nyurbinsky">Нюрбинский район</option>
      <option value="oymyakonsky">Оймяконский район</option>
      <option value="olekminsky">Олёкминский район</option>
      <option value="olenek">Оленёкский район</option>
      <option value="srednekolymsky">Среднеколымский район</option>
      <option value="suntarsky">Сунтарский район</option>
      <option value="tattinsky">Таттинский район</option>
      <option value="tomponsky">Томпонский район</option>
      <option value="ust-aldansky">Усть-Алданский район</option>
      <option value="ust-maysky">Усть-Майский район</option>
      <option value="ust-yansky">Усть-Янский район</option>
      <option value="khangalassky">Хангаласский район</option>
      <option value="churapchinsky">Чурапчинский район</option>
      <option value="eveno-bytantaysky">Эвено-Бытантайский район</option>
    </select>
  </div>

  <div class="form-group">
    <label>Дата:</label>
    <input type="date" id="date" value="2023-01-01">
  </div>

  <div class="form-group">
    <label>Тип показателя:</label>
    <select id="indicatorType">
      <option value="population">Население</option>
      <option value="economy">Экономика</option>
      <option value="climate">Климат</option>
      <option value="ecology">Экология</option>
    </select>
  </div>

  <div class="form-group">
    <label>Название показателя:</label>
    <input type="text" id="indicatorName" placeholder="Население">
  </div>

  <div class="form-group">
    <label>Значение:</label>
    <input type="number" id="value" step="0.01" placeholder="1000">
  </div>

  <div class="form-group">
    <label>Единица измерения:</label>
    <input type="text" id="unit" placeholder="чел.">
  </div>

  <div class="form-group">
    <label>Источник:</label>
    <input type="text" id="source" placeholder="Росстат">
  </div>

  <button onclick="addData()">Добавить данные</button>

  <hr>

  <h2>Загрузить из Excel</h2>
  <div class="form-group">
    <label>Выберите Excel файл (.xlsx, .xls):</label>
    <input type="file" id="excelFile" accept=".xlsx, .xls">
  </div>
  <button onclick="uploadExcel()" style="background: #2196F3;">Загрузить Excel</button>
  
  <div id="message"></div>

  <script>
    async function uploadExcel() {
      const fileInput = document.getElementById('excelFile');
      if (!fileInput.files[0]) {
        alert('Пожалуйста, выберите файл');
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        document.getElementById('message').innerHTML = 'Загрузка...';
        const response = await fetch('http://localhost:5000/api/upload-excel', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        if (result.success) {
          document.getElementById('message').innerHTML = 
            `<div class="success">✅ Файл успешно обработан! Добавлено записей: ${result.count}</div>`;
        } else {
          document.getElementById('message').innerHTML = 
            `<div class="error">❌ Ошибка: ${result.error}</div>`;
        }
      } catch (error) {
        document.getElementById('message').innerHTML = 
          `<div class="error">❌ Ошибка сети: ${error.message}</div>`;
      }
    }

    async function addData() {
      const data = {
        date: document.getElementById('date').value,
        indicator_type: document.getElementById('indicatorType').value,
        indicator_name: document.getElementById('indicatorName').value,
        value: parseFloat(document.getElementById('value').value),
        unit: document.getElementById('unit').value,
        source: document.getElementById('source').value
      };

      const districtId = document.getElementById('districtId').value;

      try {
        const response = await fetch(`http://localhost:5000/api/district/${districtId}/data`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        
        if (result.success) {
          document.getElementById('message').innerHTML = 
            `<div class="success">✅ Данные успешно добавлены!</div>`;
          // Очищаем форму
          document.getElementById('value').value = '';
          document.getElementById('indicatorName').value = '';
        } else {
          document.getElementById('message').innerHTML = 
            `<div class="error">❌ Ошибка: ${result.error}</div>`;
        }
      } catch (error) {
        document.getElementById('message').innerHTML = 
          `<div class="error">❌ Ошибка сети: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
